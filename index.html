<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <main class="main">
        <div class="container">
            <button class="tweet__btn">tweeet</button>
        </div>
    </main>

    <section>
        <div class="">
            <div class="tweet__here ">
                <div class="close__div">
                    <div class="close"><span class="fa fa-arrow-left "></span></div>
                    <button class="tweet__btn tweet__btn__second ">tweeet</button>
                </div>
                <div class="section__second__container">
                    <div class="profile"> <img src="/img/PROFILE FOR ALL.png" alt=""></div>
                    <div class="section__second__container__content">
                        <textarea name="tweet__post" class="tweet__post" placeholder="What's happening?"
                            id="tweet__post"></textarea>
                        <div class="reply">
                            <span class="fa fa-globe"></span>
                            <p> Everyone can reply</p>
                        </div>
                        <div class="tweet__here__footer">
                            <div class="tweet__here__footer__icon">
                                <span class="fa fa-image"></span>
                                <span class="fa fa-video-camera "></span>
                                <span class="fa fa-bar-chart "></span>
                                <span class="fa fa-smile-o"></span>
                                <span class="fa fa-calendar "></span>
                                <span class="fa fa-smile"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/main.js"></script>
</body>

</html>
